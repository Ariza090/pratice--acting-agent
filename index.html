        const quizContainer = document.getElementById('quiz-container');

        // Function to render questions
        function renderQuestions() {
            quizContainer.innerHTML = ''; // Clear previous content
            questions.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.id = `question-${index}`;

                let optionsHtml = '';
                if (q.type === 'single_choice') {
                    optionsHtml = q.options.map((option, optIndex) => `
                        <div class="option-item" onclick="checkAnswer(${index}, '${String.fromCharCode(65 + optIndex)}')">
                            ${option}
                        </div>
                    `).join('');
                } else if (q.type === 'true_false') {
                    // For true/false, we assume options are always "A. 对", "B. 错"
                    optionsHtml = `
                        <div class="option-item" onclick="checkAnswer(${index}, 'A')">A. 对</div>
                        <div class="option-item" onclick="checkAnswer(${index}, 'B')">B. 错</div>
                    `;
                } else if (q.type === 'multiple_choice') {
                    optionsHtml = q.options.map((option, optIndex) => `
                        <div class="option-item" data-option-value="${String.fromCharCode(65 + optIndex)}" onclick="toggleMultiChoice(${index}, this)">
                            ${option}
                        </div>
                    `).join('');
                }

                questionCard.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        ${index + 1}. ${q.question}
                    </h2>
                    <div class="options mb-4" id="options-${index}">
                        ${optionsHtml}
                    </div>
                    ${q.type === 'multiple_choice' ? `<button class="submit-button" id="submit-btn-${index}" onclick="checkMultiChoiceAnswer(${index})">提交答案</button>` : ''}
                    <div id="feedback-message-${index}" class="feedback-message"></div>
                    <div id="answer-section-${index}" class="answer-section">
                        <p class="correct-answer-text">正确答案: ${q.answer}</p>
                        <p class="explanation">解析: ${q.explanation}</p>
                    </div>
                `;
                quizContainer.appendChild(questionCard);
            });
        }

        // Function to check answer for single choice and true/false questions
        function checkAnswer(questionIndex, selectedOptionValue) {
            const question = questions[questionIndex];
            const answerSection = document.getElementById(`answer-section-${questionIndex}`);
            const feedbackMessage = document.getElementById(`feedback-message-${questionIndex}`);
            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const optionItems = optionsContainer.querySelectorAll('.option-item');

            // Disable all options for this question
            optionItems.forEach(item => {
                item.classList.add('disabled');
                item.onclick = null; // Remove click listener
            });

            let isCorrect;
            if (question.type === 'true_false') {
                isCorrect = (selectedOptionValue === 'A' && question.answer === '对') ||
                            (selectedOptionValue === 'B' && question.answer === '错');
            } else { // Single choice
                isCorrect = (selectedOptionValue === question.answer);
            }

            // Highlight selected option and correct answer
            optionItems.forEach((item, optIndex) => {
                let optionChar;
                if (question.type === 'true_false') {
                    optionChar = (optIndex === 0) ? 'A' : 'B'; // A for '对', B for '错'
                } else {
                    optionChar = String.fromCharCode(65 + optIndex);
                }

                if (question.type === 'true_false') {
                    if ((optionChar === 'A' && question.answer === '对') || (optionChar === 'B' && question.answer === '错')) {
                        item.classList.add('correct');
                    }
                    if (optionChar === selectedOptionValue && !isCorrect) {
                        item.classList.add('incorrect');
                    }
                } else { // Single choice
                    if (optionChar === question.answer) {
                        item.classList.add('correct');
                    }
                    if (optionChar === selectedOptionValue && !isCorrect) {
                        item.classList.add('incorrect');
                    }
                }
            });

            // Display feedback message
            if (isCorrect) {
                feedbackMessage.textContent = "回答正确！";
                feedbackMessage.classList.add('correct');
                feedbackMessage.classList.remove('incorrect');
            } else {
                feedbackMessage.textContent = "回答错误。";
                feedbackMessage.classList.add('incorrect');
                feedbackMessage.classList.remove('correct');
            }

            // Show answer and explanation
            answerSection.style.display = 'block';
        }

        // Function to toggle selection for multiple choice questions
        function toggleMultiChoice(questionIndex, clickedOption) {
            clickedOption.classList.toggle('selected');
            // Show submit button if at least one option is selected
            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const selectedOptions = optionsContainer.querySelectorAll('.option-item.selected');
            const submitButton = document.getElementById(`submit-btn-${questionIndex}`);
            if (selectedOptions.length > 0) {
                submitButton.style.display = 'block';
            } else {
                submitButton.style.display = 'none';
            }
        }

        // Function to check answer for multiple choice questions
        function checkMultiChoiceAnswer(questionIndex) {
            const question = questions[questionIndex];
            const answerSection = document.getElementById(`answer-section-${questionIndex}`);
            const feedbackMessage = document.getElementById(`feedback-message-${questionIndex}`);
            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const optionItems = optionsContainer.querySelectorAll('.option-item');
            const submitButton = document.getElementById(`submit-btn-${questionIndex}`);

            // Disable all options and the submit button
            optionItems.forEach(item => {
                item.classList.add('disabled');
                item.onclick = null; // Remove click listener
            });
            submitButton.classList.add('disabled');
            submitButton.onclick = null;

            const selectedValues = Array.from(optionsContainer.querySelectorAll('.option-item.selected'))
                                        .map(item => item.dataset.optionValue)
                                        .sort()
                                        .join('');

            const correctValues = question.answer.split('').sort().join('');

            const isCorrect = (selectedValues === correctValues);

            // Highlight selected options and correct answers
            optionItems.forEach(item => {
                const optionValue = item.dataset.optionValue;
                const isOptionCorrect = question.answer.includes(optionValue);
                const isOptionSelected = item.classList.contains('selected');

                if (isOptionCorrect) {
                    item.classList.add('correct');
                }
                if (isOptionSelected && !isOptionCorrect) {
                    item.classList.add('incorrect');
                }
            });

            // Display feedback message
            if (isCorrect) {
                feedbackMessage.textContent = "回答正确！";
                feedbackMessage.classList.add('correct');
                feedbackMessage.classList.remove('incorrect');
            } else {
                feedbackMessage.textContent = "回答错误。";
                feedbackMessage.classList.add('incorrect');
                feedbackMessage.classList.remove('correct');
            }

            // Show answer and explanation
            answerSection.style.display = 'block';
        }


        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderQuestions);
    </script>
